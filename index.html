<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/navBar.css">
    <link rel="stylesheet" href="./public/css/index.css">
    <script src="./public/js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <nav>
        <img class="logo" src="./public/images/logo.png" alt="logo">
        <div class="nav-links">
            <a href="/index.html">Home</a>
            <a href="/pages/produse.html">Products</a>
            <a href="/pages/servicii.html">Services</a>
            <a href="/pages/despre.html">About</a>
        </div>
    </nav>
    <div class="carousel">
        <div class="left-btn" onClick="changeCarouselImage('prev')">&#8592;</div>
            <img src="/public/images/img-1.jpg" alt="" class="carousel-img" id="carousel-img-0">
            <img src="/public/images/img-2.jpg" alt="" class="carousel-img current-img" id="carousel-img-1">
            <img src="/public/images/img-3.jpg" alt="" class="carousel-img" id="carousel-img-2">
        <div class="right-btn" onClick="changeCarouselImage('next')">&#8594;</div>
    </div>
    <div class="products-section">
        <div class="products-header">
            <div class="filters">
                <p onClick="filterItems('all')">TOATE</p>
                <p onClick="filterItems('populars')">POPULARE</p>
                <p onClick="filterItems('summer')">VARA</p>
                <p onClick="filterItems('spring')">PRIMAVARA</p>
                <p onClick="filterItems('saplings')">COPACI</p>
            </div>
            <select name="sort" id="sort-btn" placeholder="Sortare">
                <option value="alf-crescator">Alfabetic (A-Z)</option>
                <option value="alf-descrescator">Alfabetic (Z-A)</option>
                <option value="pret-crescator">Ieftine</option>
                <option value="pret-descrescator">Scumpe</option>
                <option value="noi">Noi</option>
            </select>
        </div>
        <div class="products-parent">
            <div id="products-container">
    
            </div>
        </div>
        <a id="see-all-products-btn" href="/pages/produse.html">Vezi toate produsele</a>
    </div>
    <div class="location-container" id="locatie">
        <iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0" id="gmap_canvas" src="https://maps.google.com/maps?width=850&amp;height=450&amp;hl=en&amp;q=combustibilului%203%20Tulcea+(MULTIFLORA)&amp;t=&amp;z=17&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
    </div>
    
    <div class="contact-container" id="contact">
        
        <div class="contact-content">
            <div class="date-contact">
                <h2>Date de contact</h2>
                <p><img src="./public/images/mail.png" alt=""> multifloratulcea@gmail.com</p>
                <p><img src="./public/images/phone.png" alt=""> 0745 064 725</p>
                <p><img src="./public/images/phone.png" alt=""> 0748 881 362</p>
                <a href="https://www.facebook.com/multifloratulcea"><img src="./public/images/facebook.png"> Facebook</a>
                <a href="https://www.instagram.com/multiflora_tulcea/"><img src="./public/images/instagram.png"> Instagram</a>

            </div>
            <div class="program">
                <h2>Program</h2>
                <div id="open-status"></div>
                <div class="schedule">
                    <div>
                        <div class="days">Luni - Vineri:</div>
                        <div class="hours">09:00 - 18:00</div>
                    </div>   
                    <div>
                        <div class="days">Sambata:</div>
                        <div class="hours">10:00 - 17:00</div>
                    </div>            
                    <div>
                        <div class="days">Duminica:</div>
                        <div class="hours">10:00 - 15:00</div>
                    </div>     
                </div>
                    
            </div>
            
            
            

        </div>
    </div>

    
    <footer>Copyright Â© 2023</footer>
</body>
</html>
