<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../public/css/navBar.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../public/css/produse.css">
        <script src="../public/js/products.js" defer></script>
        <script src="../public/js/nav.js" defer></script>
        <title>Produse</title>
    </head>
    <body>
        <nav>
            <img class="logo" src="../public/images/logo.png" alt="logo">
            <div class="nav-links">
                <a href="./index.html">Home</a>
                <a href="./produse.html">Products</a>
                <a href="./servicii.html">Services</a>
                <a href="./despre.html">About</a>
            </div>
            <div class="nav-icon" onClick="toggleMenu()"></div>
        </nav>
    <div class="products-body">
        <div class="left-menu">
            <h3>Filters</h3>
            <h2>Sort by</h2>
                <select name="sortBy" id="sortBy" onChange="updateFilter('order',this.value)">
                    <option value="price-ascending">Price Ascending</option>
                    <option value="price-descending">Price Descending</option>
                    <option value="alphabetic-ascending">Alphabetic (A-Z)</option>
                    <option value="alphabetic-descending">Alphabetic (Z-A)</option>
                </select>
                <h2>Season</h2>
                <select name="sortBy" id="sortBy" onChange="updateFilter('season',this.value)">
                    <option value="winter">Winter</option>
                    <option value="spring">Spring</option>
                    <option value="summer">Summer</option>
                    <option value="autumn">Autumn</option>
                </select>
                
                <h2>Price</h2>
                <div class="price-filters">
                        <input type="number" min="0" onChange="updateFilter('min-price',this.value)">
                        <p>-</p>
                        <input type="number" onChange="updateFilter('max-price',this.value)">
                </div>
                    <h2>Plant size</h2>
                    <select name="sortBy" id="sortBy" onChange="updateFilter('size',this.value)">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="big">Big</option>
                        <option value="very-big">Very big</option>
                    </select>
                <button onClick="applyFilters()">Apply filters</button>
        </div>
        <button class="show-filters-btn" onclick="toggleFilterMenu()">Show Filters</button>
        <div class="products-parent">
            <div class="products-container" id="products-container-id"></div>
        </div>
    </div>
</body>
<footer>Copyright Â© 2023</footer>
</html>
